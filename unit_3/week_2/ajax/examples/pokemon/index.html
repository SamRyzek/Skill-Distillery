<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pokemon</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <nav>
    <h1>My Awesome Pokedex</h1>
  </nav>
  <button id="btn">Refresh</button>
  <div id="content"></div>
  <div id="newForm">
    <form>
      <input type="text" placeholder="Poke Id" name="pokeId">
      <input type="text" placeholder="Name" name="pokeName">
      <input type="text" placeholder="Height" name="height">
      <input type="text" placeholder="Weight" name="weight">
      <textarea placeholder="Description" name="description" rows=4 col=100></textarea>
      <input type="text" placeholder="Image URL" name="img">
      <input type="submit" value="create" id="createPokemonButton">
    </form>
  </div>
  <footer>
    Copyright me, now.
  </footer>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

  <script src="pokeService.js"></script>
  <script src="pokeHelper.js"></script>
  <script src="pokeDetail.js"></script>
  <script src="pokeTable.js"></script>
  <script src="newPokemon.js"></script>
  <script src="poke.js"></script>
</body>
</html>
